<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "shortcut icon" href = "pic/x.png">
    <script src = "tictactoe.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <body class = "body">
        <h3 class = "curPlayer"></h3>

        <div class = "board" id = "board">
            <div class = "box" data-index = "0"></div>
            <div class = "box" data-index = "1"></div>
            <div class = "box" data-index = "2"></div>
            <div class = "box" data-index = "3"></div>
            <div class = "box" data-index = "4"></div>
            <div class = "box" data-index = "5"></div>
            <div class = "box" data-index = "6"></div>
            <div class = "box" data-index = "7"></div>
            <div class = "box" data-index = "8"></div>
        </div>
        <button id = "restart">Restart</button>
    </body>
</body>
</html>
